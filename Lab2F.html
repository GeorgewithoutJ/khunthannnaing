<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <title>Exercise2</title>
    <script type="text/javascript">
        function getResult(){
            let num = parseFloat(document.getElementById("input").value);
            let result1 = document.getElementById('result1');
            let result2 = document.getElementById('result2');
        

        if(num % 2 == 0){
            result1.innerHTML = "The number is EVEN";
          }
        else{
            result1.innerHTML = "The number is ODD";
        }
        if(num <= 1){
            result2.innerHTML = num + "is Invalid"
        }
        else{
            var count =0;
            for(var i= 1 ; i<=num; i++){
                if(num % 1 == 0){
                    count++;
                }
            }
            if(count <=3){
                result2.innerHTML = "PRIME";
            }
            else{
                result2.innerHTML = "COMPOSITE";
            }
        }
    }
    </script>
</head>
<body>
    
    <input type="text" id="input">
    <button onclick="getResult();">Submit</button><br>

    <div id = "result1"></div>
    <div id = "result2"></div>
</body>
</html>
